queries:
  - name: Function Calls
    output:
      - !occurrences
    include: ./src/**/*.rs
    query: (call_expression)

  - name: Todos
    output:
      - !csv { path: "./output/todos.csv" }
      - !occurrences
    include: ./src/**/*.rs
    query: ((line_comment) @comment (.match? @comment "TODO:.*"))